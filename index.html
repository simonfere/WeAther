<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <title>WeAther | Tiempo hoy en tu ciudad</title>
</head>
<body>
    <form action="index.html" class="navbar" id="cityForm" method="get">
        <input type="text" name="city" id="search" class="search" placeholder="Busca tu ciudad aquí..."/>
        <input type="submit" value="Buscar" id="submit" class="boton"/>
    </form>
    <div class="forecast">
        <div class="today">
            <p class="date" id="date1"></p>
            <p class="temperature" id="temp1">23º/12º</p>
            <!--PICTURE OF WEATHER GOES THERE-->
            <img id="wicon" class="wicon" alt="weatherPic" src="http://openweathermap.org/img/w/10n.png">
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
